<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase침a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            transform: translateX(-80%);
            cursor: pointer;
            color: #888;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #mensaje {
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* Responsividad para dispositivos m칩viles */
        @media (max-width: 400px) {
            .container h2 {
                font-size: 1.3em;
            }

            .input-group label {
                font-size: 0.9em;
            }

            .input-group input {
                font-size: 0.9em;
            }

            .toggle-password {
                font-size: 1em;
            }

            button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Al cargar, obtener el email de la URL
        window.onload = function() {
            var email = getParameterByName('email');
            if (email) {
                document.getElementById('emailHidden').value = email;
            } else {
                alert('No se proporcion칩 un correo electr칩nico v치lido');
            }
        }

        function togglePassword(inputId) {
            var input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function cambiarContrasena() {
            var email = document.getElementById('emailHidden').value;
            var nuevaContrasena = document.getElementById('contrasena').value;
            var confirmarContrasena = document.getElementById('confirmarContrasena').value;
            var mensaje = document.getElementById('mensaje');

            if (nuevaContrasena !== confirmarContrasena) {
                mensaje.innerHTML = 'Las contrase침as no coinciden';
                mensaje.style.color = 'red';
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'cambiar_contra.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        mensaje.innerHTML = 'Contrase침a actualizada exitosamente';
                        mensaje.style.color = 'green';

                        // Espera un par de segundos para que el usuario vea el mensaje y luego intenta cerrar la pesta침a
                        setTimeout(function() {
                            window.close();
                        }, 2000);
                    } else {
                        mensaje.innerHTML = 'Error: ' + response.error;
                        mensaje.style.color = 'red';
                    }
                }
            };
            xhr.send('email=' + encodeURIComponent(email) + '&nuevaContrasena=' + encodeURIComponent(nuevaContrasena));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cambiar Contrase침a</h2>
        
        <input type="hidden" id="emailHidden" name="email">
        
        <div class="input-group">
            <label for="contrasena">Nueva Contrase침a</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <span class="toggle-password" onclick="togglePassword('contrasena')">游녜</span>
        </div>
        
        <div class="input-group">
            <label for="confirmarContrasena">Confirmar Contrase침a</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
            <span class="toggle-password" onclick="togglePassword('confirmarContrasena')">游녜</span>
        </div>
        
        <button onclick="cambiarContrasena()">Cambiar Contrase침a</button>
        
        <div id="mensaje"></div>
    </div>
</body>
</html>
