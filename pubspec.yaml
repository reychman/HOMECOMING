name: homecoming
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  crypto: ^3.0.5
  image_picker: ^1.1.2
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.3+1
  http: any
  http_parser: ^4.0.2
  path: ^1.8.2
  universal_html: ^2.0.5
  google_maps_flutter: ^2.9.0
  url_launcher: ^6.1.10
  provider: ^6.1.2
  dio: ^5.7.0
  path_provider: ^2.0.9
  pdf: ^3.6.1
  printing: ^5.9.0
  open_file: ^3.5.6
  file_picker: ^8.1.2
  carousel_slider: ^5.0.0
  image_cropper: ^8.0.2
  card_swiper: ^3.0.1
  shimmer: ^3.0.0
  animate_do: ^3.0.2
  flutter_localization: ^0.2.2
  flutter_datetime_picker: ^1.5.1
  syncfusion_flutter_charts: ^27.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/background.jpg
    - assets/imagenes/
    - assets/imagenes/fotos_mascotas/
    - assets/imagenes/perro.png
    - assets/imagenes/gato.png
    - assets/imagenes/ubicacion.png
    - assets/imagenes/avistamientos.png
    - assets/imagenes/perro_perdido.jpg
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
